<!DOCTYPE html>
<html lang="en">

<head>

    <title>Coin Project</title>
    <link href="https://fonts.googleapis.com/css?family=Baskervville|Gelasio|Girassol&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fontawesome-free-5.12.0-web/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>
    <div class="cover">
    </div>
    <div class="popup">

    </div>

    <div class="container">
        <div class="parallax">
            <div class="row">
                <div class="header col-md-12" id="header_site">
                    <span>
                        Cryptonite Project
                    </span>
                </div>
                <div class="col-md-5">
                    <ul class="nav">
                        <li class="nav-item">

                        </li>

                        </li>
                    </ul>
                </div>

                </div>

                <br>

                    </div>


                </div>
            </div>
            <div class="row" id="about">
                <div class="col-md-12 ">
                    about page
